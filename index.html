<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h1><img class="game-img" src="./img/tic-tac-toe.png" alt="" width="25">Tic Tac T<img class="latter-img" src="./img/0.png" alt="" width="30">e</h1>
    <div class="container">
        <div class="main">
            <div class="row">
                <div id="0" onclick="getDivValue(this)" class="col"></div>
                <div id="1" onclick="getDivValue(this)" class="col"></div>
                <div id="2" onclick="getDivValue(this)" class="col"></div>
            </div>
            <div class="row">
                <div id="3" onclick="getDivValue(this)" class="col"></div>
                <div id="4" onclick="getDivValue(this)" class="col"></div>
                <div id="5" onclick="getDivValue(this)" class="col"></div>
            </div>
            <div  class="row">
                <div id="6" onclick="getDivValue(this)" class="col"></div>
                <div id="7" onclick="getDivValue(this)" class="col"></div>
                <div id="8" onclick="getDivValue(this)" class="col"></div>
            </div>
            <div class="btn">
                <button class="computer-btn"  onclick="playWithComputer()">Manual</button>
                <select class="select" name="player" value="player" onclick="choosePlayer(value)">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>


        <!-- computer -->


        <div class="ganrate-2 hide">
            <div class="row-1">
                <div id="0" onclick="getDivValueForComputer(this)" class="col-1"></div>
                <div id="1" onclick="getDivValueForComputer(this)" class="col-1"></div>
                <div id="2" onclick="getDivValueForComputer(this)" class="col-1"></div>
            </div>
            <div class="row-1">
                <div id="3" onclick="getDivValueForComputer(this)" class="col-1"></div>
                <div id="4" onclick="getDivValueForComputer(this)" class="col-1"></div>
                <div id="5" onclick="getDivValueForComputer(this)" class="col-1"></div>
            </div>
            <div  class="row-1">
                <div id="6" onclick="getDivValueForComputer(this)" class="col-1"></div>
                <div id="7" onclick="getDivValueForComputer(this)" class="col-1"></div>
                <div id="8" onclick="getDivValueForComputer(this)" class="col-1"></div>
            </div>
            <div class="btn">
                <button class="computer-btn" onclick="playWithComputer()">With computer</button>
                <button onclick="restartGameForComputer()">Restart</button>
            </div>
        </div>

        <div class="result-main hide">
            <div class="result"></div>
            <button onclick="playAgainGame()">Play again</button>
        </div>
    </div>
    <div class="rules">
        <ul>
            <h2>Rules</h2>
            <li>The player to get three in a row first wins</li>
            <li>No one is don't able to make three in  a row it called a Draw</li>
            <li>By Default Player is X and one by one change the player</li>
            <li>With Computer you always X</li>
        </ul>
    </div>
    
</body>
<script src="index.js"></script>
</html>
